<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        p {
            margin: 0;
        }

        video {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .vide-max-width-height {
            max-width: 500px;
            max-height: 500px;
        }

        .online-each-user {
            position: relative;
            border: solid #dee2e6;
            padding: 1rem;
            margin-right: 0;
            margin-left: 0;
            margin-bottom: 1px;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name and Click Connect</label>
                    <input id="name" type="text" class="form-control"></input>
                </div>
                <div class="mb-3">
                    <label class="form-label">id (auto generated)</label>
                    <input id="rndID" disabled type="text" class="form-control"></input>
                </div>
                <button class="btn btn-primary" id="connect">Connect</button>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="mb-3">
                    <div>
                        <label class="form-label">Choose one from Available Cameras</label>
                        <select id="availableCameras" class="form-control"></select>
                    </div>
                </div>
                <div class="col-sm" hidden>
                    <button id="loadcamera">Load Camera</button>

                </div>
                <div class="col-sm" hidden>
                    <button id="stopcamera">Stop Camera</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="mb-3">
                    <label class="form-label" id="call_from_label"></label>
                </div>
                <button id="answerCall" disabled class="btn btn-success">answer call</button>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="sm-12">
                    <label class="form-label">All Online: </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div id="online-users">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <label class="form-label">Other Camera</label>
            </div>
        </div>

        <div class="row">
            <video id="remoteVideo" autoplay playsinline controls class="vide-max-width-height"> </video>
        </div>

        <div class="row">
            <div class="container">
                <label class="form-label">Your Camera</label>
            </div>
        </div>
        <div class="row">
            <video muted id="localVideo" autoplay playsinline controls class="vide-max-width-height"> </video>
        </div>
    </div>

    <div style="float: left;width: 100%;">
        <hr />
        <label style="float: left; width: 100%">Connected</label>
        <div style="float: left;" id="connected-users">

        </div>
    </div>

    <div style="float: left; width: 100%">
        <hr />
        <label style="float: left; width: 100%">Logs</label>
        <div style="float: left; width: 100%" id="message-log">
        </div>
    </div>

    <div style="float: left; width: 100%">
        <hr />
        <label id="chat-with" style="float: left; width: 100%;"></label>
    </div>

    <div style="width: 350px" id="wrapper-for-chat">

    </div>

</body>

<script src="tmpl.min.js"></script>
<script src="index.js?v=1"></script>

<script src="bootstrap.bundle.min.js"></script>

</html>
